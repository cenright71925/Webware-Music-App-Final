<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <link href="stylesheets/style.css" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link href = 'https://cdn.datatables.net/1.10.20/css/jquery.dataTables.min.css' rel="stylesheet">
    <script src="https://sdk.scdn.co/spotify-player.js"></script>
    <script
            crossorigin="anonymous"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
            src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="stylesheets/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <title>Music App</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <img class="logo mt-2"
         src="images/music.png"
         alt="Application Logo">
    <a class="navbar-brand" href="#">Music App</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="#">Home<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/logout" id="logoutLink">Log out<span class="sr-only">(current)</span></a>
            </li>
        </ul>
    </div>
</nav>
<div class="container">
     <div class="row">
        <div class="col-4 side-container">
            <form class="form-inline my-2 my-lg-0 leftJustify">
                <input id = "songName" class="form-control mr-sm-2 songInput" type="search" placeholder="Search for a Song" aria-label="Search">
                <button type = "button" id = "songSearch" class="btn btn-outline-danger my-2 my-sm-0 searchButton" >Search</button>
            </form>
            <div class="table-wrapper-scroll-y my-custom-scrollbar results-table">
                <table id = "scrollable-table" class="table table-dark">
                    <tbody>
                    </tbody>
                </table>
            </div>
            <textarea class="form-control" id="exampleFormControlTextarea2" rows="3" placeholder="Write a note about the song here"></textarea>
            <div class="post">
                <button class="btn btn-danger" type="button">Make Recomendation</button>
            </div>
        </div>
        <div class="col">
            <p class="text">
                Scrollable List of songs here
            </p>
            <div class="card">
                <div class="card-header">
                    username
                </div>
                <div class="card-body">
                    <h5 class="card-title" id="current-track-name">Song Name, Artist, Album</h5>
                    <img src="images/songnotfound.png" alt="image of song cover" id="current-track"/>
                    <p class="card-text">Recommendation note</p>
                    <a class="btn btn-primary" href="#" onclick="play()">Play</a>
                    <a class="btn btn-primary" href="#" onclick="pause()">Pause</a>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="js/createPlayer.js"></script>
<script src="js/home.js" type="module"></script>
<script type="text/javascript" src="tracks.js"></script>
<script type="text/javascript" src="search.js"></script>
</body>
</html>
