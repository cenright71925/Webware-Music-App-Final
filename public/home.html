<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="stylesheets/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">


    <script type="text/javascript" src="tracks.js"></script>
    <script type="text/javascript" src="search.js"></script>

    <title>Music App</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <img class="logo mt-2"
         src="images/music.png"
         alt="Application Logo">
    <a class="navbar-brand" href="#">Music App</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="#">Home<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="#">Home<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/logout" id="logoutLink">Log out<span class="sr-only">(current)</span></a>
            </li>
        </ul>
    </div>
</nav>
<div class="container">
     <div class="row">
        <div class="col-4 side-container">
            <label class="side-container" for="exampleFormControlTextarea1">Search for a Song to Recommend</label>
            <form class="form-inline my-2 my-lg-0">
                <input aria-label="Search" class="form-control mr-sm-2" placeholder="Search" type="search">
                <button class="btn btn-outline-danger my-2 my-sm-0" type="submit">Search</button>
            </form>
            <button id = "songSearch" class="btn btn-outline-danger my-2 my-sm-0" >Search</button>
            <table id = "paginatedTable" class="table table-striped table-dark">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Artist</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <th scope="row">1</th>
                    <td>Mark</td>
                    <td>artist1</td>
                </tr>
                <tr>
                    <th scope="row">2</th>
                    <td>Jacob</td>
                    <td>artist1</td>
                </tr>
                <tr>
                    <th scope="row">3</th>
                    <td>Larry</td>
                    <td>artist1</td>
                </tr>
                </tbody>
            </table>
            <label class = "side-container" for="exampleFormControlTextarea1">Caption</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3">Write a note about the song here</textarea>
            <div class="post">
                <button class="btn btn-danger" type="button">Post</button>
            </div>
        </div>
        <div class="col">
            <p class="text">
                Scrollable List of songs here
            </p>
            <div class="card">
                <div class="card-header">

                </div>
                <div class="card-body">
                    <h5 class="card-title" id="current-track-name">Song Name, Artist, Album</h5>
                    <img src="images/songnotfound.png" alt="image of song cover" id="current-track"/>
                    <p class="card-text">Recommendation note</p>
                    <a class="btn btn-primary" href="#" onclick="play()">Play</a>
                    <a class="btn btn-primary" href="#" onclick="pause()">Pause</a>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="js/createPlayer.js"></script>
</body>
<script src="js/home.js" type="module"></script>
</html>
