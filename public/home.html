<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <title>Music App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="stylesheets/style.css" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link href='https://cdn.datatables.net/1.10.20/css/jquery.dataTables.min.css' rel="stylesheet">
    <link href='https://cdn.datatables.net/1.10.20/css/jquery.dataTables.min.css' rel="stylesheet">
    <link rel="stylesheet" href="stylesheets/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/rateYo/2.3.2/jquery.rateyo.min.css">
    <script src="https://sdk.scdn.co/spotify-player.js"></script>
    <script
            crossorigin="anonymous"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
            src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/rateYo/2.3.2/jquery.rateyo.min.js"></script>
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <link href="stylesheets/style.css" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">


    <script src="tracks.js" type="text/javascript"></script>
    <script src="search.js" type="text/javascript"></script>

    <title>Music App</title>
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <img alt="Application Logo"
         class="logo mt-2"
         src="images/music.png">
    <a class="navbar-brand" href="#">Music App</a>
    <button aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"
            class="navbar-toggler"
            data-target="#navbarSupportedContent" data-toggle="collapse" type="button">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="#">Home<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/logout" id="logoutLink">Log out<span class="sr-only">(current)</span></a>
            </li>
        </ul>
    </div>
</nav>
<div class="container">
    <div class="row">
        <div class="col-4 side-container">
            <label class="side-container" for="exampleFormControlTextarea1">Search for a Song to Recommend</label>
            <form class="form-inline my-2 my-lg-0">
                <input aria-label="Search" class="form-control mr-sm-2" id="songName" placeholder="Search"
                       type="search">
            </form>
            <button class="btn btn-outline-danger my-2 my-sm-0" id="songSearch">Search</button>
            <table class="table table-striped table-dark" id="paginatedTable">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Artist</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <th scope="row">1</th>
                    <td>Mark</td>
                    <td>artist1</td>
                </tr>
                <tr>
                    <th scope="row">2</th>
                    <td>Jacob</td>
                    <td>artist1</td>
                </tr>
                <tr>
                    <th scope="row">3</th>
                    <td>Larry</td>
                    <td>artist1</td>
                </tr>
                </tbody>
            </table>
            <label class="side-container" for="exampleFormControlTextarea1">Caption</label>
            <textarea class="form-control" id="exampleFormControlTextarea1"
                      placeholder="Write a note about the song here" rows="3"></textarea>
            </form>
            <div class="table-wrapper-scroll-y my-custom-scrollbar">
            </div>
            <label class="side-container" for="exampleFormControlTextarea1">Caption</label>
            <textarea class="form-control" id="exampleFormControlTextarea2"
                      rows="3">Write a note about the song here</textarea>
            <div class="mt-2">
                <div id="rating"></div>
            </div>

            <div class="post">
                <button class="btn btn-danger" type="button">Post</button>
            </div>
        </div>
        <div class="col">
            <div id="rec-btn-div">
                <button class="btn btn-primary" id="refresh-btn">Refresh Recommendations</button>
            </div>
            <div class="card">
                <div class="card-header"></div>
                <p class="text">
                    Scrollable List of songs here
                </p>
                <div class="card">
                    <div class="card-header">
                        username
                    </div>
                    <div class="card-body">
                        <h5 class="card-title" id="current-track-name">Song Name, Artist, Album</h5>
                        <img alt="image of song cover" id="current-track" src="images/songnotfound.png"/>
                        <p class="card-text">Recommendation note</p>
                        <a class="btn btn-primary" href="#" onclick="play()">Play</a>
                        <a class="btn btn-primary" href="#" onclick="pause()">Pause</a>
                    </div>
                </div>
                <div id="recommendation-list"></div>
            </div>
        </div>
    </div>
</div>
<script>
    let curSong = '';
    $('#paginatedTable').on('click', 'tbody tr', function(event) {
        $(this).addClass('highlight').siblings().removeClass('highlight');
        let songName = $(this).find('td:eq(0)').html();
        let artistName = $(this).find('td:eq(1)').html();
        let idNumber = $(this).find('td:eq(2)').html();
        console.log("currently selected song: " + songName + "\n\t\t" +
                    "artist: " + artistName + "\n\t\t" +
                    "id: " + idNumber + "\n\t\t" )
    });
    $(function () {
        $("#rating").rateYo()
    })
</script>

<script src="js/createPlayer.js"></script>
<script src="js/home.js" type="module"></script>
<script type="text/javascript" src="tracks.js"></script>
<script type="text/javascript" src="search.js"></script>
</body>
</html>
